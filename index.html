<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Cody Admin Dashboard</title>
</head>
<body>
    <div class="sidebar">
        <div class="dashboard-header sidebar-item">
            <svg id="icon_dashboard" viewBox="0 0 24 24" width="30px"><path d="M13,3V9H21V3M13,21H21V11H13M3,21H11V15H3M3,13H11V3H3V13Z"></path></svg>
            <h2>Dashboard</h2>
        </div>
        <div class="sidebar-row one">
            <div class="sidebar-item">
                <img src="./img/home-svgrepo-com.svg" width="15px" alt="Home">
                <h4>Home</h4>
            </div>
            <div class="sidebar-item">
                <img src="./img/profile-svgrepo-com.svg" width="15px" alt="Profile">
                <h4>Profile</h4>
            </div>
            <div class="sidebar-item">
                <img src="./img/message-svgrepo-com.svg" width="15px" alt="Message">
                <h4>Message</h4>
            </div>
            <div class="sidebar-item">
                <img src="./img/history-svgrepo-com.svg" width="15px" alt="History">
                <h4>History</h4>
            </div>
            <div class="sidebar-item">
                <img src="./img/tasks-svgrepo-com.svg" width="15px" alt="Task">
                <h4>Task</h4>
            </div>
            <div class="sidebar-item">
                <img src="./img/people-community-svgrepo-com.svg" width="15px" alt="Community">
                <h4>Communities</h4>
            </div>
        </div>
        <div class="sidebar-row two">
            <div class="sidebar-item">
                <img src="./img/setting-svgrepo-com.svg" width="15px" alt="Setting">
                <h4>Setting</h4>
            </div>
            <div class="sidebar-item">
                <img src="./img/support-svgrepo-com.svg" width="15px" alt="Support">
                <h4>Support</h4>
            </div>
            <div class="sidebar-item">
                <img src="./img/lock-privacy-svgrepo-com.svg" width="15px" alt="Privacy">
                <h4>Privacy</h4>
            </div>
        </div>
    </div>
</body>
</html>
